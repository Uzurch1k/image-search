<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/javascript.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>goit-js-hw-12</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="wrpaper">
      <div class="container">
        <form class="gallery-form">
          <input
            type="text"
            name="text"
            placeholder="Search images..."
            autocomplete="off"
            class="gallery-input"
          />
          <button type="submit" class="gallery-btn">Search</button>
        </form>

        <ul class="gallery-list"></ul>

        <button type="button" class="gallery-load-more">Load more</button>

        <span class="loader"></span>

        <button class="scroll-up">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 32 32"
            class="scroll-up-icon"
          >
            <path
              d="M27.414 12.586l-10-10c-0.781-0.781-2.047-0.781-2.828 0l-10 10c-0.781 0.781-0.781 2.047 0 2.828s2.047 0.781 2.828 0l6.586-6.586v19.172c0 1.105 0.895 2 2 2s2-0.895 2-2v-19.172l6.586 6.586c0.39 0.39 0.902 0.586 1.414 0.586s1.024-0.195 1.414-0.586c0.781-0.781 0.781-2.047 0-2.828z"
            ></path>
          </svg>
        </button>
      </div>
    </section>

    <load src="partials/background.html" />

    <script type="module" src="./main.js"></script>
  </body>
</html>
